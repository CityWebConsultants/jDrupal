  <body onload="hello_world()">
  
    <h1>jDrupal</h1>
    
    <p id="message">Loading...</p>
    
    <script type="text/javascript">
    
      function hello_world() {
        
        // Set the site path (without the trailing slash).
        Drupal.settings.site_path = "http://localhost/drupal-7.23"; // http://www.example.com
        
        // Set the Service Resource endpoint path.
        Drupal.settings.endpoint = "drupalgap";
        
        system_connect({
            success:function(result){
              if (Drupal.user.uid != 0) {
                
                var vid = 2;
                taxonomy_vocabulary_delete(vid, {
                    success: function(result){
                      if (result[0] == 3) {
                        alert("Deleted taxonomy vocabulary!");
                      }
                    }
                });
                
              }
            }
        });
        
      }
    
    </script>
