<!DOCTYPE html>
<html>

  <head>
    <title>jDrupal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Download jdrupal.js or jdrupal.min.js and include it here! -->
    <script src="bin/jdrupal.js"></script>
  </head>

  <body onload="hello_world()">
  
    <h1>jDrupal</h1>
    
    <p id="message">Loading...</p>
    
    <script type="text/javascript">
    
      function hello_world() {
        
        // Set the site path (without the trailing slash).
        jdrupal.settings.site_path = ""; // http://www.example.com
        
        // Set the Service Resource endpoint path.
        jdrupal.settings.endpoint = "";
        
        // Perform a jDrupal Connect call.
        jdrupal_connect({
            success:function(result){
              
              // Place custom code here...
              
              if (jdrupal.user.uid == 0) { message = "Hello World, Visitor!"; }
              else { message = "Hello World, " + jdrupal.user.name + "!"; }
              document.getElementById("message").innerHTML = message;
              
            },
            error:function(xhr, status, message) {
              console.log(message);
            }
        });
        
      }
    
    </script>
    
  </body>
</html>
