<!DOCTYPE html>
<html>

  <head>
    <title>jDrupal</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Load jDrupal -->
      <script src="bin/jdrupal.js"></script>

      <!-- Load Settings for jDrupal -->
      <script src="app/jdrupal.settings.js"></script>

  </head>

  <body onload="hello_world()">
    
    <p id="message">Loading...</p>
    
    <script type="text/javascript">
    
      function hello_world() {
        
        // Connect to Drupal...
        jDrupal.connect({
            success:function() {

                // Begin custom application code...

                var msg = 'Hello World';

                var user = jDrupal.currentUser();
                if (user.id() != 0) { msg = 'Hello ' + user.getAccountName(); }

                document.getElementById("message").innerHTML = msg;
              
            }
        });
        
      }
    
    </script>
    
  </body>
</html>
